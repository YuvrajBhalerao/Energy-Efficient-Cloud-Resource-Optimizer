# This file tells Render how to build and run your application.
# You can connect your Git repository, and Render will automatically deploy
# new changes when you push to your main branch.

services:
  - type: web
    name: energy-efficient-cloud-optimizer
    # A runtime of 'python' indicates a Python environment.
    env: python
    # Specify the Python version to match your local environment.
    pythonVersion: "3.12.5"
    # The command to install dependencies from your requirements.txt.
    buildCommand: "pip install -r requirements.txt"
    # The command to start your web server. Gunicorn is a production-ready server.
    startCommand: "gunicorn app:app"
